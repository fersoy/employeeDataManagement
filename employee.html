<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="employee.css">
<body>
<div class="jumbotron">
                <h1 class="display-4">Employee Data Management</h1>
                <h2 class="lead">A Comprehensive Directory of Employee Billable Hours</h2>
</div>
<div class="container">
    <p>Current Employees</p>
    <table class="table">
            <thead>
              <tr class="duty">
                <th>Employee Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Months Worked</th>
                <th>Monthly Rate($)</th>
                <th>Total Billed($)</th>
              </tr>
            </thead>
            <tbody>
              <tr class="firstGuy">
                <td>Mark</td>
                <td>Primary Investigator</td>
                <td>04/08/2019</td>
                <td>0</td>
                <td>626</td>
                <td>0</td>
              </tr>
              <tr class="secondGuy">
                <td>Otto</td>
                <td>Mark's Handler</td>
                <td>12/01/2018</td>
                <td>4</td>
                <td>2000</td>
                <td>8000</td>
              </tr>
            </tbody>
          </table>
</div>
    
</body>
</html>
